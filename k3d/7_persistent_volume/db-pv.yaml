# db-persistent-volume.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-data-persisent-volume
  labels:
    type: local
spec:
  claimRef:
    namespace: default
    name: db-data-persisent-volume-claim
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: " Enter a path here"